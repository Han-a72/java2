<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <div id="demo">
        <h2>Guess the number</h2>
        <input type="number" id="userGuess" min="1" max="10">
        <button onclick="guessNumbers()">Display</button>
    </div>
    <div>
        <h2>Add Items to Array</h2>
        <input type="number" id="itemInput" placeholder="Enter item" />
        <button onclick="addItem()">Add</button>
        <button onclick="displayItems()">Display</button>
        
        <ul id="itemList"></ul>
    </div>
  
    <script>
       

        function guessNumbers() {
            const theGuessNo = parseInt(document.getElementById('userGuess').value, 10);
            let message;
            
            if (theGuessNo === 5) {
                message = 'Good Work';
            } else {
                message = 'Not Matched';
            }
            
            document.getElementById('demo').innerHTML = `<h2>${message}</h2>`;
        }
        const itemsInput = [];
        function addItem() {
            const itemInput = document.getElementById("itemInput");
            const item = itemInput.value;
            if (item) {
                itemsInput.push(item); 
                itemInput.value = ''; 
            }
        }

        function displayItems() {
            const list = document.getElementById("itemList");
            list.innerHTML = ""; 

            itemsInput.forEach((item, index) => {
                const outcome = `element ${index + 1} = ${item}`;
                const li = document.createElement("li"); 
                li.textContent = outcome;
                list.appendChild(li); 
            });
        }
    </script>
</body>
</html>
